.clearfix:after {visibility: hidden; display: block; font-size: 0; content: ''; clear: both; height: 0; }

html { box-sizing: border-box;}

*, *:before, *:after {box-sizing: inherit}

.sr-only { position: absolute; width: 1px; height: 1px; margin: -1px; border: 0; padding: 0; white-space: nowrap; -webkit-clip-path: inset(100%); clip-path: inset(100%); clip: rect(0 0 0 0); overflow: hidden;}


/* importing google-fonts */

.App {
  text-align: center;
}

.App-logo {
  height: 40vmin;
  pointer-events: none;
}

@media (prefers-reduced-motion: no-preference) {
  .App-logo {
    animation: App-logo-spin infinite 20s linear;
  }
}

.App-header {
  background-color: #282c34;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: calc(10px + 2vmin);
  color: white;
}

.App-link {
  color: #61dafb;
}

@keyframes App-logo-spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* general */

html {
  font-size: 125%;
  line-height: 1.15;
}

body {
  background-color: papayawhip;
  margin: 0;
  padding: 0;
}

img {
  display: block;
  max-width: 100%;
}

a {
  list-style: none;
  text-decoration: none;
  color: black;
}



/* DisplayImages component  */
.bookContainer  img { 
  border: 3px solid red;
}

h1{
  font-family: 'Open Sans Condensed', sans-serif;
}

button {
  width: 20%;
  background-color: #FFE5CC;
  border-radius: 2rem;
  padding: 1%;
  font-weight: bold;
  font-family: 'Open Sans Condensed', sans-serif;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.selectMenu {
  width: 70%;
  padding: 2%;
  margin: 4% 0;
  box-sizing: border-box;
  border-radius: 5rem;
  background-color: #FFE5CC;
}

footer {
  font-family: 'Open Sans Condensed', sans-serif;
}
